<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>

<form action="#" th:action="@{/users/create}" th:object="${user}" method="post" id="form-user-create">
  <label for="firstName">First name</label>
  <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name">
  <br><br>
  <label for="lastName">Last name</label>
  <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name">
</form>

<button type="submit" form="form-user-create" value="Create User">Create User</button>

</body>
</html>
