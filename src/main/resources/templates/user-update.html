<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/user-update}" th:object="${user}" method="post" id="form-user-update">
    <label for="id">ID</label>
    <input readonly type="number" id="id" th:field="*{id}" placeholder="ID">
    <br><br>
    <label for="firstName">First name</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name">
    <br><br>
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name">
</form>

<button type="submit" form="form-user-update" value="Update User">Update User</button>

</body>
</html>
